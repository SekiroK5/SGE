<div class="content-section">
    <div class="header">
        <div class="container">
            <div class="position-relative">
                <!-- Botón para cerrar el modal -->
                <button mat-icon-button type="button" aria-label="Close" class="button-back" (click)="closeModal()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>

            <form class="card-body cardbody-color p-lg-5" (ngSubmit)="onLogin()">
                <div class="text-center">
                    <h2 class="text-primary">BIENVENIDO</h2>
                    <img src="https://media.istockphoto.com/id/1393673169/es/vector/icono-de-atenci%C3%B3n-al-cliente-como-relaci%C3%B3n-comercial.jpg?s=612x612&w=0&k=20&c=3CzAvtJ7HKUWpHDZoRCg92YrL-XHZe_947pfT9MrtPs="
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="150px" alt="profile">
                </div>

                <!-- Clave de Empleado -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="claveEmpleado" [(ngModel)]="authData.claveEmpleado" 
                        name="claveEmpleado" placeholder="Clave de Empleado" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3 position-relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" id="password"
                        [(ngModel)]="authData.password" name="password" placeholder="Contraseña" required>
                    
                    <!-- Botón para mostrar/ocultar contraseña -->
                    <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
                        <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </span>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 mb-3 w-100">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
