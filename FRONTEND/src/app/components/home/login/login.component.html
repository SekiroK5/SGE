<div class="content-section">
    <div class="header">
      <div class="container">
        <div class="position-relative">
          <!-- Botón para cerrar el modal -->
          <button mat-icon-button type="button" aria-label="Close" class="button-back" (click)="closeModal()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
  
        <form class="card-body cardbody-color" (ngSubmit)="onLogin()">
          <div class="text-center">
            <h2 class="text-primary">BIENVENIDO</h2>
            <img 
              src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
              class="profile-image-pic" 
              alt="profile">
          </div>
  
          <!-- Clave de Empleado -->
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="claveEmpleado" 
              [(ngModel)]="authData.claveEmpleado" 
              name="claveEmpleado" 
              placeholder="Clave de Empleado" 
              required>
          </div>
  
          <!-- Contraseña -->
          <div class="form-group password-container">
            <input 
              [type]="passwordVisible ? 'text' : 'password'" 
              class="form-control" 
              id="password"
              [(ngModel)]="authData.password" 
              name="password" 
              placeholder="Contraseña" 
              required>
            
            <!-- Botón para mostrar/ocultar contraseña -->
            <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
              <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
            </span>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary login-btn">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
