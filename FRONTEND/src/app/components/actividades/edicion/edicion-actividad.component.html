<!-- edicion-actividad.component.html -->
<div class="container mt-4">
    <h2>Edición de Actividad</h2>
    
    <div *ngIf="!actividad && id !== 0" class="alert alert-info">
      Cargando información de la actividad...
    </div>
    
    <form *ngIf="actividad || id === 0" [formGroup]="formulario" (ngSubmit)="guardar()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
        <div *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid" class="text-danger">
          El nombre es requerido
        </div>
      </div>
      
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3"></textarea>
        <div *ngIf="formulario.get('descripcion')?.touched && formulario.get('descripcion')?.invalid" class="text-danger">
          La descripción es requerida
        </div>
      </div>
      
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" id="fecha" class="form-control" formControlName="fecha">
        <div *ngIf="formulario.get('fecha')?.touched && formulario.get('fecha')?.invalid" class="text-danger">
          La fecha es requerida
        </div>
      </div>
      
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración (horas):</label>
        <input type="number" id="duracion" class="form-control" formControlName="duracion" min="1">
        <div *ngIf="formulario.get('duracion')?.touched && formulario.get('duracion')?.invalid" class="text-danger">
          La duración es requerida y debe ser al menos 1
        </div>
      </div>
      
      <div class="mb-3">
        <label for="responsable" class="form-label">Responsable:</label>
        <input type="text" id="responsable" class="form-control" formControlName="responsable">
        <div *ngIf="formulario.get('responsable')?.touched && formulario.get('responsable')?.invalid" class="text-danger">
          El responsable es requerido
        </div>
      </div>
      
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
