<div class="lista-container">
    <div class="lista-header">
      <h2>Lista de Cursos</h2>
      <p>Consulta de cursos disponibles para la capacitación del personal</p>
    </div>
  
    <div class="alert error" *ngIf="error">
      {{ error }}
    </div>
  
    <div class="loading-spinner" *ngIf="loading">
      <div class="spinner"></div>
      <p>Cargando datos...</p>
    </div>
  
    <div *ngIf="!loading" class="filtros-container">
      <div class="filtros-form">
        <div class="filtro-grupo">
          <label for="tituloFiltro">Título</label>
          <input 
            type="text" 
            id="tituloFiltro" 
            [(ngModel)]="tituloFiltro" 
            placeholder="Buscar por título"
          >
        </div>
  
        <div class="filtro-grupo">
          <label for="modalidadFiltro">Modalidad</label>
          <select id="modalidadFiltro" [(ngModel)]="modalidadFiltro">
            <option value="">Todas las modalidades</option>
            <option value="Presencial">Presencial</option>
            <option value="Virtual">Virtual</option>
            <option value="Híbrido">Híbrido</option>
          </select>
        </div>
  
        <div class="filtro-grupo">
          <label for="estadoFiltro">Estado</label>
          <select id="estadoFiltro" [(ngModel)]="estadoFiltro">
            <option value="">Todos los estados</option>
            <option value="activo">Activos</option>
            <option value="proximo">Próximos</option>
            <option value="finalizado">Finalizados</option>
          </select>
        </div>
  
        <div class="filtro-acciones">
          <button class="btn-primary" (click)="aplicarFiltros()">Filtrar</button>
          <button class="btn-secondary" (click)="limpiarFiltros()">Limpiar</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="!loading" class="acciones-container">
      <button class="btn-nuevo" routerLink="/cursos/registro">
        <span class="plus-icon">+</span> Nuevo Curso
      </button>
    </div>
  
    <div *ngIf="!loading && cursosFiltrados.length === 0" class="no-data">
      No se encontraron cursos con los criterios de búsqueda especificados.
    </div>
  
    <div *ngIf="!loading && cursosFiltrados.length > 0" class="tabla-container">
      <table class="tabla-cursos">
        <thead>
          <tr>
            <th>Título</th>
            <th>Instructor</th>
            <th>Modalidad</th>
            <th>Duración</th>
            <th>
